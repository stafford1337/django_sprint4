{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Редактирование профиля{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Редактирование профиля</h1>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="{% url 'blog:profile' user.username %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

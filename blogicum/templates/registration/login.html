{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Вход{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Вход</h1>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p class="mt-3">
          <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        </p>
        <p>
          Нет аккаунта? <a href="{% url 'users:signup' %}">Зарегистрироваться</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}

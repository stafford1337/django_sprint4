{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Восстановление пароля</h1>
        <p>Введите ваш email для получения ссылки восстановления пароля.</p>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

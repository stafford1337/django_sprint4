{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Смена пароля</h1>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Сменить пароль</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

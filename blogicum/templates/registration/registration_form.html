{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Регистрация{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Регистрация</h1>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="mt-3">
          Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
